<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Cooking Converter</title>
  </head>
  <body>
    <div class= "container">
      <h1>Cooking Converter</h1>
      <form id="converter">
        <div class= "row rowLiquids">
          <h3>Liquids Conversion</h3>
          <div class="col-md-6">
            <div class="panel panelLiquids">
              <div class= "panel-body">
                <div class="form-group">
                  <label for="unit1">Starting Unit</label>
                  <select id="unit1" class="form-control">
                    <option value="1">Fluid Oz</option>
                    <option value="2">Cups</option>
                    <option value="3">Quarts</option>
                    <option value="4">Gallons</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="unit2">Desired Unit</label>
                  <select id="unit1" class="form-control">
                    <option value="1">Fluid Oz</option>
                    <option value="2">Cups</option>
                    <option value="3">Quarts</option>
                    <option value="4">Gallons</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="amount">Amount to Convert</label>
                  <input id="amount" class="form-control" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class= "col-md-6">
                <div class= "panel convertedpanel">
                  <div class="panel-heading">
                    <h2 class="panel-title">Converted Amount</h2>
                  </div>
                  <div class= "panel-body">
                    <p class="result"></p>
                  </div>
                </div>
            </div>
          </div>
        <div class= "row rowSolids">
          <h3>Solids Conversion</h3>
          <div class="col-md-6">
            <div class="panel panelSolids">
              <div class= "panel-body">
                <div class="form-group">
                  <label for="unit1">Starting Unit</label>
                  <select id="unit1" class="form-control">
                    <option value="1">Ounces</option>
                    <option value="2">Pounds</option>
                    <option value="3">Gram</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="unit2">Desired Unit</label>
                  <select id="unit1" class="form-control">
                    <option value="1">Ounces</option>
                    <option value="2">Pounds</option>
                    <option value="3">Gram</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="amount">Amount to Convert</label>
                  <input id="amount" class="form-control" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class= "col-md-6">
                <div class= "panel convertedpanel">
                  <div class="panel-heading">
                    <h2 class="panel-title">Converted Amount</h2>
                  </div>
                  <div class= "panel-body">
                    <p class="result"></p>
                  </div>
                </div>
            </div>
          </div>
      </form>
    </div>
  </body>
</html>
